local:
  repo: /mkn/r
  mod-repo: /mkn/m

remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/

env:
- name: PATH
  mode: prepend
  value: /opt/c/gcc-9.2.0/bin

compiler:
  mask:
    g++:
      mpicxx

file:
- type: c:S
  archiver: ar -cr
  compiler: gcc
  linker: gcc
- type: cpp:cxx:cc
  archiver: ar -cr
  compiler: ccache mpicxx -fPIC -std=c++17
  linker: mpicxx -L/opt/c/gcc-9.2.0/lib64 -Wl,-rpath=/opt/c/gcc-9.2.0/lib64
  
